<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    console.log("Let's do math:");

    let x = 5;
    console.log( x );

    const y = 3;
    console.log( y );

    var z = x * y;
    console.log( z );

    var sub = y - x;
    console.log( sub );

    var add = x + y;
    console.log ( add );

    var divd = x / y;
    console.log ( divd );

    console.log("Working with strings:");

    var firstName = "Lynzi";
    var middleName = "Elizabeth";
    var lastName = "Rojas";
    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    console.log("Using functions:");

    // Multiplies the number by the same number
    function makeSquare(theNumb) {
      var squared = theNumb * theNumb;
      return squared;
    }

    var try01 = makeSquare(3);
    console.log(try01);

    var try02 = makeSquare(10);
    console.log(try02);
    
    console.log(makeSquare(21));
  </script>
</body>
</html>
