<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // Practicing math
    console.log("Let's do math:");

    let x = 5;
    console.log( x );

    const y = 3;
    console.log( y );

    var z = x * y;
    console.log( z );

    var sub = y - x;
    console.log( sub );

    var add = x + y;
    console.log ( add );

    var divd = x / y;
    console.log ( divd );

    console.log("Working with strings:");

    var firstName = "Lynzi";
    var middleName = "Elizabeth";
    var lastName = "Rojas";
    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    // Practicing functions
    console.log("Using functions:");

    // Multiplies the number by the same number
    function makeSquare(theNumb) {
      var squared = theNumb * theNumb;
      return squared;
    }

    var try01 = makeSquare(3);
    console.log(try01);

    var try02 = makeSquare(10);
    console.log(try02);
    
    console.log(makeSquare(21));

    // Make a full name
    function name(first, middle, last) {
      var full = first + " " + middle + " " + last;
      return full;
    }

    var name01 = name("Robert",'"Beto"',"O'Rourke");
    console.log(name01);

    var name02 = name("Lynzi","Elizabeth","Rojas");
    console.log(name02);

    console.log(name("Paige","Francis","Nelson"));

    console.log("Making better functions:");

    // Make a full name with a middle initial
    function betterName(name1, name2, name3) {
      if (name2.length === 1) {
        name2 = name2 + ".";
        var wholeName = name1 + " " + name2 + " " + name3;
        return wholeName;
    } else {
        var wholeName = name1 + " " + name2 + " " + name3;
        return wholeName;
    }
    }
    
    console.log(betterName("Lynzi","Elizabeth","Rojas"));

    console.log(betterName("Donald","F","Trump"));

    // Practicing flows
    function scores(home, away) {
      if (home > away) {
        return "The home team won";
    } else if (home < away) {
        return "The away team won";
    } else {
        return "The teams tied";
    } 
    }

    console.log(scores(3,2));

    console.log(scores(3,4));

    console.log(scores(1,1));
  </script>
</body>
</html>
